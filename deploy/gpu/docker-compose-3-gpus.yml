     volumes:
       - dvadata:/root/media
   tagger:
     image: akshayubhat/dva-auto:gpu
     env_file:
       - ../common.env
     environment:
       - GPU_AVAILABLE=1
       - NVIDIA_VISIBLE_DEVICES=2
