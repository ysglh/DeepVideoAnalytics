{% extends "base.html" %}
{% load staticfiles %}

{% block page_content %}
<section class="content-header" style="padding-top:0px" xmlns="http://www.w3.org/1999/html">
<div class="row">
    <div class="box box-info">
        <div class="box-header">
            <h3>Perform OCR</h3>
        </div>
    </div>
</div>
</section>
<section class="content">
    <div class="row">
    <div class="col-lg-12">
        <div class="box box-primary">
            <div class="box-header with-border"><h4>Submit video/dataset for Connectionist Text Proposal Network (detection) and Convolutional Recurrent Neural Network (recognition)</h4></div>
            <div class="box-body">
            <div class="row m-t" style="margin-top:20px">
            <form action="/video_send_task" method="POST" >
                <div class="col-sm-3"><div class="form-group">
                        <label for="task_name">Task</label>
                        <select class="js-example-basic" id="task_name" name="task_name" style="width:100%">
                        {% for v in manual_tasks %}
                            <option value="{{ v }}">{{ v }}</option>
                        {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-sm-3"><div class="form-group">
                        <label for="video_name">Video</label>
                        <select class="js-example-basic" id="video_name" name="video_id" style="width:100%">
                        {% for v in videos %}
                            <option value="{{ v.pk }}">{{ v.name }}</option>
                        {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="arguments_json">Arguments as JSON</label><textarea rows="2" class="form-control" name="arguments_json" id="arguments_json">{}</textarea>
                    </div>
                </div>
                <div class="col-sm-2"><button class="form-actions btn btn-primary" style="margin-top:25px"  type="submit"><i class="fa fa-send"></i> Submit</button></div>
            {% csrf_token %}
            </form>
            </div>
            </div>
        </div>
    </div>
    </div>
</div>
</section>
{% endblock %}
{% block page_js%}
<script>
    $(document).ready(function() {
        InitializeTables();
    })
</script>
{% endblock %}
